user  nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  # Basic security and performance
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss text/javascript;

  # Rate limiting: ~60 req/min burst 20 per client IP
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1r/s;

  upstream app_backend {
    server app:3000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name your-domain.example.com;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name your-domain.example.com;

    # TLS certs (use Let's Encrypt or AWS ACM with ALB; if using certbot on EC2:)
    ssl_certificate /etc/letsencrypt/live/your-domain.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Static files (optional)
    # location /assets/ {
    #   root /usr/share/nginx/html;
    #   access_log off;
    #   expires 7d;
    # }

    # API proxy with rate limiting
    location / {
      limit_req zone=api_limit burst=20 nodelay;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://app_backend;
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      # Timeouts
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }
  }
}
