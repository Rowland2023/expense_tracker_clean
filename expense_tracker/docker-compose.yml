version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense_app
    env_file:
      - .env
    environment:
      # Examples; map to your actual config
      REDIS_URL: redis://redis:6379/0
      PORT: 3000
      # AUTH secrets, DB URL, etc. via .env or SSM
    depends_on:
      - redis
    networks:
      - appnet
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: expense_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - appnet
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: expense_nginx
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl/certs:ro
      - ./certs:/etc/letsencrypt:ro
      # If you serve static assets from Nginx:
      # - ./static:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:

volumes:
  redis-data:
