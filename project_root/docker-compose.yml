services:
  web:
    build: .
    command: gunicorn expense_tracker.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - ./project_root/templates:/app/templates
    env_file:
      - .env.local
    depends_on:
      - db
      - redis
    networks:
      - app_network
    profiles: ["local"]

  web_prod:
    build: .
    command: gunicorn expense_tracker.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    networks:
      - app_network
    profiles: ["production"]

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.local
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    restart: always
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/local.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
      - ./project_root/templates:/app/templates
      - certs:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - app_network
    profiles: ["local"]

  nginx_prod:
    image: nginx:latest
    container_name: nginx_proxy_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
      - certs:/etc/letsencrypt
    depends_on:
      - web_prod
    networks:
      - app_network
    profiles: ["production"]

  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A expense_tracker worker -l info
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - ./project_root/templates:/app/templates
    env_file:
      - .env.local
    depends_on:
      - redis
      - db
    networks:
      - app_network
    profiles: ["local"]

  celery_worker_prod:
    build: .
    container_name: celery_worker_prod
    command: celery -A expense_tracker worker -l info
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.production
    depends_on:
      - redis
      - db
    networks:
      - app_network
    profiles: ["production"]

  celery_beat:
    build: .
    container_name: celery_beat
    command: celery -A expense_tracker beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - ./project_root/templates:/app/templates
    env_file:
      - .env.local
    depends_on:
      - redis
      - db
    networks:
      - app_network
    profiles: ["local"]

  celery_beat_prod:
    build: .
    container_name: celery_beat_prod
    command: celery -A expense_tracker beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.production
    depends_on:
      - redis
      - db
    networks:
      - app_network
    profiles: ["production"]

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certs:

networks:
  app_network:
    driver: bridge
